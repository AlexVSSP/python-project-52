{% extends 'base.html' %}
{% load i18n %}

{% block header %}

  {% if messages %}
    {% for message in messages %}
        <div class="alert alert-success container col-4" role="alert">
        {{ message }}
        </div>
    {% endfor %}
  {% endif %}

  <div class="container wrapper flex-grow-1">
        <h1 class="my-4"> </h1>

      <div class="card">
        <div class="card-body p-5 bg-light">
          <div class="display-4">{% trans "Task manager of the future" %}</div>
            <p class="lead">{% trans "Together we will solve any task!" %}</p>
        </div>
      </div>
  </div>

{% endblock %}
